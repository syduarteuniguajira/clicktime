<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">

    <div fxFlex="30" fxFlex.lg="15" fxFlex.sm="100" *ngFor="let work of works"
        class="port-item mt-5">

        <a [href]="work.url" target="_blank">
            <mat-card>

                <img mat-card-image [src]="work.img">

                <mat-card-content>
                    <span style="color: #012970">{{work.title}}</span>
                </mat-card-content>


            </mat-card>
        </a>

    </div>

</div>

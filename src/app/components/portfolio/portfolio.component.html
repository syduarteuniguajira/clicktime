


<owl-carousel-o class="carousel-slider  " [options]="customOptions">

    <ng-container  *ngFor="let work of works">
        
        <ng-template carouselSlide> 
            <a [href]="work.url" target="_blank">
                <img class="port-item" [src]="work.img" [title]="work.title">
            </a>
        </ng-template>
    </ng-container>

</owl-carousel-o>

<div class="row gy-4">
    <div class="col-lg-3 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="300"
        *ngFor="let member of members">
        <div class="member">
            <div class="member-img">
                
                <img [src]="member.img" class="img-fluid" alt="">
                
                <div class="social">
                    <a [href]="member.socialMedia.fb"><i class="bi bi-facebook"></i></a>
                    <a [href]="member.socialMedia.lk"><i class="bi bi-linkedin"></i></a>
                    <a [href]="member.socialMedia.ig"><i class="bi bi-instagram"></i></a>
                </div>
            
            </div>
            <div class="member-info">
                <h4>{{member.name}}</h4>
                <span>{{member.position}}</span>
                <p></p>
            </div>
        </div>
    </div>
</div>
